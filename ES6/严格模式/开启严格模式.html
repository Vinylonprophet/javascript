<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开启严格模式</title>
</head>
<body>
    <script>
        'use strict'
    </script>
    <script>
        // 为了防止变量污染，通过立即执行函数开启独立作用域，也相当于给script开启严格模式
        (function(){
            'use strict'
        })()
    </script>
</body>
</html>
