<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型链</title>
</head>
<body>
    <script>
        function Star(uname, age){
            this.uname = uname;
            this.age = age;
        }
        Star.prototype.sing = function(){
            console.log('我会唱歌');
        }
        var ldh = new Star('刘德华', 18);
        console.log(Star.prototype);    // Star的原型对象存在一个__proto__指向的是Object的原型对象
        console.log(Star.prototype.__proto__);
        console.log(Object.prototype.constructor === Star.prototype.__proto__.constructor);
        console.log(Star.prototype.__proto__ === Object.prototype);
        // Object的原型对象是由Object的constructor创建出来的，而constructor肯定也能创造出Object的prototyoe
        // Object的原型对象的__proto__指向为null（空）
        console.log(Object.prototype.__proto__);
        console.log(Object.prototype);
    </script>
</body>
</html>
