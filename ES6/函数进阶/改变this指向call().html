<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改变this指向call()</title>
</head>
<body>
    <script>
        var o = {
            name: 'Andy'
        }

        function fn(a,b){
            console.log(this);
            console.log(a + b);
        }

        fn.call(o);
        fn.call(o, 1, 2);

        function Father(uname, age, sex){
            this.uname = uname;
            this.age = age;
            this.sex = sex;
        }

        // call()主要可以实现继承
        function Son(uname, age, sex){
            Father.call(this, uname, age, sex);
        }

        var son = new Son('Vinylon', 18, 'male');
        console.log(son);
    </script>
</body>
</html>
