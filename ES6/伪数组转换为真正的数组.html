<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪数组转换为真正的数组</title>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <script>
        // 将类数组或可遍历对象转换为真正的数组
        var oDivs = document.getElementsByTagName('div');

        // 输出伪数组
        console.log(oDivs);

        var ary = [...oDivs];
        // 输出数组
        console.log(ary);
    </script>
</body>
</html>
