<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的本质</title>
</head>
<body>
    <script>
        // ES6之后 通过 类 实现面向对象编程

        // 构造函数的特点
        // 1. 构造函数有原型对象prototype
        // 2. prototype里有constructor指向函数本身
        // 3. 构造函数可以通过原型对象添加方法
        // 4. 构造函数创建的实例对象有__proto__原型指向构造函数的原型对象
        
        class Star {

        }
        console.log(typeof Star);   // 类的本质是函数，是一种构造函数更简单的写法
        console.log(Star.prototype);    // 类原型对象prototype里面有constructor指向类本身
        // 类通过原型对象添加方法
        Star.prototype.sing = function(){
            console.log('唱歌');
        }
        var ldh = new Star();
        console.log(ldh);
        console.dir(ldh);
        console.log(ldh.__proto__ === Star.prototype);
        // 语法糖,就是便捷写法简单理解
    </script>
</body>
</html>
