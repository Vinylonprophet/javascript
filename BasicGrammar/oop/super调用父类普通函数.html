<!DOCTYPE html>
<html lang="en">
    <head>
        <title>super调用父类普通函数</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            class Father {
                say(){
                    return '我是爸爸';
                }
            }

            class Son extends Father{
                say(){
                    // console.log('我是儿子')
                    console.log(super.say() + '的儿子');
                }
            }

            var son = new Son();
            son.say();
        </script>
    </head>
    <body>
    </body>
</html>
