<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object.keys</title>
</head>
<body>
    <script>
        // 用于获取自生对象的所有属性
        var obj = {
            id: 1,
            pname: '小米',
            price: 1999,
            num: 10
        }
        // 效果类似于 for ... in
        // 返回一个由属性名组成的数组
        var arr = Object.keys(obj);
        console.log(arr);
        arr.forEach(function(value){
            console.log(value);
        })
    </script>
</body>
</html>
