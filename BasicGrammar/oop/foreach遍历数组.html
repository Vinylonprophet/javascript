<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foreach遍历数组</title>
</head>
<body>
    <script>
        // 数组提供的方法: forEach(), map(), some(), every()
        // forEach()
        var arr = [1,2,3];
        arr.forEach(function(value, index, array){
            console.log(value);
            console.log(index);
            console.log(array);
        })
    </script>
</body>
</html>
