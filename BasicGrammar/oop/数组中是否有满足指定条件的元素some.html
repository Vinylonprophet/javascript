<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组中是否有满足指定条件的元素some</title>
</head>
<body>
    <script>
        // some方法用于检测数组中的元素是否满足指定条件
        // 返回的是布尔值,找到返回true,否则返回false
        var arr = [10, 30, 4];
        console.log(
            arr.some(function(value){
                return value > 20;
            })
        )
    </script>
</body>
</html>
