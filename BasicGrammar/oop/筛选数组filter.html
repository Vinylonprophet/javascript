<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筛选数组filter</title>
</head>
<body>
    <script>
        // 筛选数组
        // 直接返回一个新数组
        var arr = [12, 66, 33, 16];
        console.log(arr.filter(function(value, index, array){
            // return value > 20
            return value % 2 == 0
        }))
    </script>
</body>
</html>
