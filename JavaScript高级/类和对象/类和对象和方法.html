<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类和对象和方法</title>
    <script>
        // 1. 创建一个类
        class Star{
            constructor(uname,age) {
                this.uname = uname;
                this.age = age;
            }
            sing(song){
                console.log(this.uname + '唱' + song);
            }
        }

        // 2. new一个对象
        var ldh = new Star('刘德华', 18);
        var zxy = new Star('张学友', 22);

        console.log(ldh);
        console.log(zxy);
        ldh.sing('冰雨');
        zxy.sing('夏日');

        // 通过class 关键字创建类，类首字母大写
        // construct 可以接受传递过来的参数，同时返回实例对象
        // construct 只要 new 实例，就会自动调用函数，如果不写也会自动生成
        // 生成实例 new 不能省略
    </script>
</head>

</html>
