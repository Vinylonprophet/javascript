<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型constructor构造函数</title>
</head>
<body>
    <script>
        // __proto__和prototype都有一个属性constructor,称之为构造函数,因为它指向构造函数的本身
        // constructor 记录该对象引用于哪个构造函数,它可以让原型对象重新指向原来的构造函数
        function Star(uname, age){
            this.uname = uname;
            this.age = age;
        }
        Star.prototype.sing = function(){
            console.log('我会唱歌');
        }
        Star.prototype.movie = function(){
            console.log('我会演电影');
        }
        // Star的prototype被覆盖掉了，就没有constructor属性了
        // 以对象的形式需要自己添加constructor
        Star.prototype = {
            constructor: Star,
            sing: function(){
                console.log('我会唱歌');
            },
            movie: function(){
                console.log('我会演电影');
            }
        }
        var ldh = new Star('刘德华', 18);
        var zxy = new Star('张学友', 19);
        console.log(ldh);
        console.log(Star.prototype)
        console.log(Star);
        // 下面三者等价
        console.log(Star);
        console.log(ldh.__proto__);
        console.log(Star.prototype);
        console.log(ldh.__proto__.constructor);
        console.log(Star.prototype.constructor);
        // 很多情况下需要我们手动利用constructor属性指回原来的构造函数
    </script>
</body>
</html>
