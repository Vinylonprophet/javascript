<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递归求阶乘</title>
</head>
<body>
    <script>
        function fn(n){
            if(n === 1){
                return 1;
            }
            return n * fn(n-1)
        }

        // fn();
        console.log(fn(5));
    </script>
</body>
