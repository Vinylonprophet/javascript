<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foeach和some的区别</title>
</head>
<body>
    <script>
        var arr = ['red', 'pink', 'green', 'yellow'];
        arr.forEach(function(value){
            if(value === 'green'){
                console.log('找到了该元素');
                return true;
            }
            console.log(11)
        })
        console.log("===================区别===================");
        arr.some(function(value){
            if(value === 'green'){
                console.log('找到了该元素');
                return true;
            }
            console.log(11)
        })
        console.log("===================区别===================");
        arr.filter(function(value){
            if(value === 'green'){
                console.log('找到了该元素');
                return true;
            }
            console.log(11)
        })
        // foreach不终止循环, some终止迭代, filter和foreach一样都不终止
    </script>
</body>
</html>
