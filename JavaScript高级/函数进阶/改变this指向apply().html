<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改变this指向apply()</title>
</head>
<body>
    <script>
        var o = {
            name: 'Andy'
        }

        function fn(arr){
            console.log(this);
            console.log(arr);
        }

        fn.apply(o, ['green']);

        var arr = [25, 89, 66, 98, 13, 5];
        
        console.log(Math.max(25, 89, 66, 98, 13, 5));
        Math.max.apply(Math, arr);
        Math.min.apply(Math,arr);
        console.log(Math.max.apply(Math, arr) + '，' + Math.min.apply(Math,arr));
    </script>
</body>
</html>
