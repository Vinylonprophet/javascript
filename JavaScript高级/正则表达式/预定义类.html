<body>
    <script>
        // 座机号码验证：全国座机号码   两种格式：  010-12345678    或者    0530-1234567
        // 此处的判断是指很多里面有一部分满足就是true，所以后半部分就算是9个数字也是true
        var reg = /^\d{3}-\d{8}|\d{4}-\d{7}$/

        console.log(reg.test('534-12345678'));
    </script>
