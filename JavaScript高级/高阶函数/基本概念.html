<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本概念</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <style>
        div {
            position: absolute;
            width: 100px;
            height: 100px;
            background: pink;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        // 接受的一个函数作为参数
        // function fn(callback){
        //     callback&&callback();
        // }
        // fn(function(){alert('hi')})

        // 将函数作为返回值输出
        // function fn(){
        //     return function(){}
        // }
        // fn();

        function fn(a, b, callback){
            console.log(a + b);
            callback && callback();
        }
        
        fn(1, 2, function(){
            console.log('我是最后调用的');
        })

        $('div').animate({left: 500}, function(){
            $('div').css("backgroundColor","purple");
        })
    </script>
</body>
</html>
